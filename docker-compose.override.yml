# ============================================================
# docker-compose.override.yml - Reset DB automatique en local
# Appliqué UNIQUEMENT en développement (compose up)
# ============================================================

version: "3.9"

services:
  postgres:
    # Volumes persistent pour données locales
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/migrations:/docker-entrypoint-initdb.d
    # Health check pour s'assurer que DB est ready
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-akig_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-akig_user}
      POSTGRES_DB: ${DB_NAME:-akig_db}

  api:
    # Depends ON postgres health check
    depends_on:
      postgres:
        condition: service_healthy
    # Commande override pour démarrage en développement
    command: npm run dev
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${API_PORT:-4000}:${API_PORT:-4000}"

  frontend:
    # Mode développement avec HMR (Hot Module Replacement)
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:${API_PORT:-4000}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data:
    driver: local

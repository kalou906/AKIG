apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: solvency-api-dr
  namespace: solvency-ai
spec:
  host: solvency-api-service
  subsets:
  - name: stable
    labels:
      app: solvency-api
      version: stable
  - name: canary
    labels:
      app: solvency-api
      version: canary
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutiveErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50

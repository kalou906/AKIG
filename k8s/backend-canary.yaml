# =============================================================================
# Service: Backend (Routes to both stable and canary)
# =============================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: akig-backend-svc
  namespace: akig
  labels:
    app: akig-backend

spec:
  type: ClusterIP
  selector:
    app: akig-backend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800


# =============================================================================
# Ingress: Canary with Traffic Splitting
# Routes 10% traffic to canary, 90% to stable
# =============================================================================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: akig-backend-canary
  namespace: akig
  labels:
    app: akig-backend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
    # Error rate threshold for automatic rollback (1% error rate)
    nginx.ingress.kubernetes.io/canary-by-body-key: "canary"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.akig.example.com
      secretName: akig-backend-tls

  rules:
    - host: api.akig.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: akig-backend-canary
                port:
                  number: 80

# =============================================================================
# Main Ingress: Stable (90% traffic)
# =============================================================================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: akig-backend
  namespace: akig
  labels:
    app: akig-backend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/limit-rps: "500"
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.akig.example.com
      secretName: akig-backend-tls

  rules:
    - host: api.akig.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: akig-backend-stable
                port:
                  number: 80


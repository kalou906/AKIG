apiVersion: v1
kind: ServiceAccount
metadata:
  name: akig-backend
  namespace: akig
  labels:
    app: akig-backend

# =============================================================================
# RBAC: ClusterRole
# =============================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: akig-backend
  labels:
    app: akig-backend

rules:
  # Read pod information for service discovery
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Read deployment status
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]

# =============================================================================
# RBAC: ClusterRoleBinding
# =============================================================================
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: akig-backend
  labels:
    app: akig-backend

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: akig-backend

subjects:
  - kind: ServiceAccount
    name: akig-backend
    namespace: akig

# =============================================================================
# Flagger AnalysisTemplate (for automated canary analysis)
# Requires Flagger to be installed: https://flagger.app
# =============================================================================
---
apiVersion: flagger.app/v1beta1
kind: AnalysisTemplate
metadata:
  name: akig-backend-analysis
  namespace: akig
  labels:
    app: akig-backend

spec:
  metrics:
    # HTTP Success Rate (must be >99%)
    - name: request_success_rate
      thresholdRange:
        min: 99
      interval: 1m
      query: |
        sum(rate(http_requests_total{job="akig-backend",status!~"5.."}[5m]))
        /
        sum(rate(http_requests_total{job="akig-backend"}[5m]))
        * 100

    # HTTP Latency (p95 < 500ms)
    - name: request_duration
      thresholdRange:
        max: 500
      interval: 1m
      query: |
        histogram_quantile(0.95,
          sum(rate(http_request_duration_seconds_bucket{job="akig-backend"}[5m]))
          by (le)
        ) * 1000

    # Error Rate (must be <1%)
    - name: error_rate
      thresholdRange:
        max: 1
      interval: 1m
      query: |
        sum(rate(http_requests_total{job="akig-backend",status=~"5.."}[5m]))
        /
        sum(rate(http_requests_total{job="akig-backend"}[5m]))
        * 100

# =============================================================================
# Flagger Canary Resource
# Automates canary deployments with progressive traffic shifting
# =============================================================================
---
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: akig-backend
  namespace: akig
  labels:
    app: akig-backend

spec:
  # Target deployment
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: akig-backend-canary

  # Progressive traffic shift config
  progressDeadlineSeconds: 300
  skipAnalysis: false
  suspendAnalysis: false

  service:
    port: 80
    targetPort: 4000

  # Traffic shifting strategy
  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 100
    stepWeight: 10
    metrics:
      - name: request_success_rate
        thresholdRange:
          min: 99
      - name: request_duration
        thresholdRange:
          max: 500
      - name: error_rate
        thresholdRange:
          max: 1
    webhooks:
      # Slack notification
      - name: acceptance-test
        url: http://flagger-loadtester/
        timeout: 5s
        metadata:
          type: smoke
          cmd: "curl -sd 'test' http://akig-backend-canary/api/health | jq .status"

  # Automatic rollback on failure
  skipAnalysis: false
  maxRetries: 5

  # Session affinity for testing
  sessionAffinity: ClientIP

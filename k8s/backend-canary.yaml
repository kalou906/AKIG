# =============================================================================
# Kubernetes Canary Deployment Configuration
# =============================================================================
# Implements gradual traffic shifting from stable to canary version
# with automatic rollback on error rate threshold violations
# =============================================================================

# =============================================================================
# Stable Deployment (Production)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akig-backend-stable
  namespace: akig
  labels:
    app: akig-backend
    track: stable
    version: stable
  annotations:
    deployment.kubernetes.io/revision: "1"

spec:
  replicas: 3
  revisionHistoryLimit: 10

  selector:
    matchLabels:
      app: akig-backend
      track: stable

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app: akig-backend
        track: stable
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: akig-backend
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Pod anti-affinity: spread across different nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - akig-backend
              topologyKey: kubernetes.io/hostname

      containers:
        - name: akig-backend
          image: registry.akig.io/akig/backend:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: PORT
              value: "4000"
            - name: DEPLOYMENT_TRACK
              value: "stable"
            - name: DEPLOYMENT_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['version']
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Resource requests and limits
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Liveness probe: restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe: remove from load balancer if unready
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Startup probe: give time to initialize
          startupProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      terminationGracePeriodSeconds: 30


version: '3.9'

services:
  # ============================================
  # üêò PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: akig-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-akig}
      POSTGRES_USER: ${POSTGRES_USER:-akig_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-akig_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-akig_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - akig-network

  # ============================================
  # üî¥ Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: akig-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - akig-network
    command: redis-server --appendonly yes

  # ============================================
  # üöÄ Backend API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: akig-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      APP_ENV: ${APP_ENV:-development}
      PORT: ${PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-akig_user}:${POSTGRES_PASSWORD:-akig_password}@postgres:5432/${POSTGRES_DB:-akig}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - akig-network
    restart: unless-stopped

  # ============================================
  # ‚öõÔ∏è  Frontend Web
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: akig-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:4000/api}
      REACT_APP_ENV: ${APP_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - akig-network
    restart: unless-stopped

  # ============================================
  # üìä Prometheus (Optional - for monitoring)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: akig-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - akig-network
    restart: unless-stopped

  # ============================================
  # üìà Grafana (Optional - for dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: akig-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - akig-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  akig-network:
    driver: bridge

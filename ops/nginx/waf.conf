# =============================================================================
# AKIG Web Application Firewall (WAF) Configuration
# =============================================================================
# Nginx WAF rules for API security
# Blocks common attack patterns while allowing legitimate traffic
# =============================================================================

# Define rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=payment_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Define connection limiting
limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

# =============================================================================
# UPSTREAM BACKEND DEFINITION
# =============================================================================
upstream akig_backend {
  least_conn;
  server akig-backend:4000 max_fails=3 fail_timeout=30s;
  server akig-backend-2:4000 backup;
  keepalive 32;
}

# =============================================================================
# MAIN HTTPS SERVER BLOCK
# =============================================================================
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.akig.example.com;

  # =========================================================================
  # SSL/TLS Configuration
  # =========================================================================
  ssl_certificate /etc/nginx/ssl/akig.crt;
  ssl_certificate_key /etc/nginx/ssl/akig.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  # HSTS Header
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # =========================================================================
  # ModSecurity Web Application Firewall
  # =========================================================================
  modsecurity on;
  modsecurity_rules_file /etc/nginx/modsec/main.conf;
  
  # ModSecurity logging
  modsecurity_audit_log /var/log/modsecurity/audit.log;
  modsecurity_audit_log_format JSON;

  # =========================================================================
  # Security Headers
  # =========================================================================
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self'" always;

  # =========================================================================
  # Request Size Limits
  # =========================================================================
  client_max_body_size 5m;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 8k;
  client_body_buffer_size 128k;

  # =========================================================================
  # Request Method Restrictions
  # =========================================================================
  if ($request_method !~ ^(GET|HEAD|POST|PUT|PATCH|DELETE|OPTIONS)$) {
    return 405;
  }

  # Block HTTP TRACE method (security issue)
  if ($request_method = TRACE) {
    return 405;
  }

  # =========================================================================
  # User-Agent Filtering (Block Known Attack Tools)
  # =========================================================================
  set $block_user_agent 0;

  # Common vulnerability scanners
  if ($http_user_agent ~* (sqlmap|nmap|masscan|nikto|nessus|openvas|qualys)) {
    set $block_user_agent 1;
  }

  # Web scrapers and bots
  if ($http_user_agent ~* (scrapy|curl|wget|curl|python-requests|perl|java|go-http-client)) {
    set $block_user_agent 1;
  }

  # Malicious user agents
  if ($http_user_agent ~* (badbot|crawler|spider|robot)) {
    set $block_user_agent 1;
  }

  if ($block_user_agent = 1) {
    return 403;
  }

  # =========================================================================
  # IP Reputation & GeoIP Blocking (Optional)
  # =========================================================================
  # Requires MaxMind GeoIP database
  # Block high-risk countries (customize as needed)
  set $country_code "";
  if ($geo_country ~* (KP|IR|SY)) {
    set $country_code $geo_country;
  }
  # Uncomment to enable country blocking
  # if ($country_code != "") {
  #   return 403;
  # }

  # =========================================================================
  # Request URI Pattern Analysis
  # =========================================================================
  set $block_request 0;

  # SQL Injection patterns
  if ($request_uri ~* "(union.*select|select.*from|insert.*into|delete.*from|drop.*table|update.*set)") {
    set $block_request 1;
  }

  # Path traversal
  if ($request_uri ~* "(\.\./|\.\.\\|%2e%2e|\.\.%2f)") {
    set $block_request 1;
  }

  # File inclusion attacks
  if ($request_uri ~* "(etc/passwd|etc/shadow|proc/self|proc/cmdline)") {
    set $block_request 1;
  }

  # Common shell injection payloads
  if ($request_uri ~* "(\$\(|`|;|&&|\|\||>|<|cmd=|exec=|system=)") {
    set $block_request 1;
  }

  # XSS patterns in URI
  if ($request_uri ~* "(<script|javascript:|onerror=|onload=|<iframe|<img|<body|<svg)") {
    set $block_request 1;
  }

  # Null byte injection
  if ($request_uri ~* "%00") {
    set $block_request 1;
  }

  if ($block_request = 1) {
    return 403;
  }

  # =========================================================================
  # Request Body Analysis (via ModSecurity or equivalent)
  # =========================================================================
  # Note: This requires modsecurity module to be compiled with nginx
  # Uncomment if available

  # if ($request_method = POST) {
  #   # Check for base64-encoded payloads
  #   if ($request_body ~* "base64_encode|base64_decode") {
  #     return 403;
  #   }
  # }

  # =========================================================================
  # Query String Analysis
  # =========================================================================
  set $block_query_string 0;

  # SQL injection in query parameters
  if ($args ~* "(union|select|insert|delete|update|drop|script|javascript)") {
    set $block_query_string 1;
  }

  # XSS patterns in query string
  if ($args ~* "(<|>|'|\"|&lt;|&gt;|&#|&#x)") {
    set $block_query_string 1;
  }

  # LDAP injection
  if ($args ~* "(\*|\\|&|\|)") {
    set $block_query_string 1;
  }

  if ($block_query_string = 1) {
    return 403;
  }

  # =========================================================================
  # HTTP Header Analysis
  # =========================================================================
  # Block requests with suspicious headers
  if ($http_accept ~* "text/xml|application/xml") {
    # Allow only if necessary for API
    # return 403;
  }

  # Block requests with invalid content-type for POST/PUT
  if ($request_method ~ ^(POST|PUT|PATCH)$ ) {
    if ($http_content_type !~ "^(application/json|multipart/form-data|application/x-www-form-urlencoded)") {
      return 415;
    }
  }

  # =========================================================================
  # Rate Limiting Configuration
  # =========================================================================
  limit_conn addr_limit 10;

  # =========================================================================
  # Logging Configuration
  # =========================================================================
  access_log /var/log/nginx/akig_access.log main buffer=32k flush=5s;
  error_log /var/log/nginx/akig_error.log warn;

  # Custom format with security details
  log_format security '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time uct="$upstream_connect_time" '
                      'uht="$upstream_header_time" urt="$upstream_response_time"';

  # =========================================================================
  # Location: Health Check (No rate limiting)
  # =========================================================================
  location /health {
    access_log off;
    return 200 '{"status":"ok"}';
    add_header Content-Type application/json;
  }

  # =========================================================================
  # Location: Authentication Endpoints (Strict rate limiting)
  # =========================================================================
  location ~ ^/api/(auth/login|auth/register|auth/verify|2fa/) {
    limit_req zone=auth_limit burst=5 nodelay;
    limit_req_status 429;

    proxy_pass http://akig_backend;
    proxy_http_version 1.1;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Request-ID $request_id;
    
    # Connection settings
    proxy_connection_timeout 10s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
    proxy_buffering off;
    proxy_request_buffering off;
  }

  # =========================================================================
  # Location: Payment Endpoints (Moderate rate limiting)
  # =========================================================================
  location ~ ^/api/(payments|contracts) {
    limit_req zone=payment_limit burst=20 nodelay;
    limit_req_status 429;

    # JWT token required header validation
    if ($http_authorization !~ ^Bearer) {
      return 401;
    }

    proxy_pass http://akig_backend;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    
    proxy_connection_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # =========================================================================
  # Location: General API Endpoints
  # =========================================================================
  location /api/ {
    limit_req zone=general_limit burst=50 nodelay;
    limit_req_status 429;

    proxy_pass http://akig_backend;
    proxy_http_version 1.1;
    
    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Request-ID $request_id;
    
    # Connection management
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_connection_timeout 20s;
    proxy_send_timeout 20s;
    proxy_read_timeout 20s;
    
    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
  }

  # =========================================================================
  # Location: Static Files (Cache, No authentication needed)
  # =========================================================================
  location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    proxy_pass http://akig_backend;
  }

  # =========================================================================
  # Location: Deny dangerous paths
  # =========================================================================
  location ~ /\. {
    return 403;
    access_log off;
    log_not_found off;
  }

  location ~ ~$ {
    return 403;
    access_log off;
    log_not_found off;
  }

  # =========================================================================
  # Default Location (Catch-all)
  # =========================================================================
  location / {
    limit_req zone=general_limit burst=50 nodelay;

    proxy_pass http://akig_backend;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Error handling
    proxy_intercept_errors on;
    error_page 502 503 504 /50x.html;
  }

  # =========================================================================
  # Custom Error Pages
  # =========================================================================
  error_page 400 /400.json;
  error_page 401 /401.json;
  error_page 403 /403.json;
  error_page 404 /404.json;
  error_page 429 /429.json;
  error_page 502 503 504 /50x.json;

  location = /400.json {
    internal;
    default_type application/json;
    return 400 '{"error":"Bad Request","code":"BAD_REQUEST"}';
  }

  location = /401.json {
    internal;
    default_type application/json;
    return 401 '{"error":"Unauthorized","code":"UNAUTHORIZED"}';
  }

  location = /403.json {
    internal;
    default_type application/json;
    return 403 '{"error":"Forbidden","code":"FORBIDDEN"}';
  }

  location = /404.json {
    internal;
    default_type application/json;
    return 404 '{"error":"Not Found","code":"NOT_FOUND"}';
  }

  location = /429.json {
    internal;
    default_type application/json;
    add_header Retry-After 60;
    return 429 '{"error":"Too Many Requests","code":"RATE_LIMITED"}';
  }

  location = /50x.json {
    internal;
    default_type application/json;
    return 503 '{"error":"Service Unavailable","code":"SERVICE_UNAVAILABLE"}';
  }
}

# =============================================================================
# HTTP to HTTPS Redirect Server Block
# =============================================================================
server {
  listen 80;
  listen [::]:80;
  server_name api.akig.example.com;

  location / {
    return 301 https://$server_name$request_uri;
  }

  # Allow ACME challenges for Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'akig-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

scrape_configs:
  # ============================================
  # ğŸš€ Backend API Metrics
  # ============================================
  - job_name: 'backend'
    static_configs:
      - targets: ['localhost:4000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================
  # ğŸ˜ PostgreSQL Exporter
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s

  # ============================================
  # ğŸ”´ Redis Exporter
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s

  # ============================================
  # ğŸ“Š Node Exporter (Server Metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # ============================================
  # ğŸ”§ Prometheus Self-Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

groups:
  - name: akig_alerts
    interval: 30s
    rules:
      # ============================================
      # ðŸš¨ Backend Alerts
      # ============================================
      - alert: BackendServiceDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend service is down"
          description: "Backend service has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(akig_http_requests_total{status_code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, akig_http_request_duration_ms) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second"

      # ============================================
      # ðŸ˜ Database Alerts
      # ============================================
      - alert: DatabaseConnectionPoolExhausted
        expr: akig_db_pool_size > 19
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool has only {{ $value }} connections available"

      - alert: DatabaseConnectionErrors
        expr: rate(akig_db_connection_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection errors detected"
          description: "More than 0.1 connection errors per second"

      - alert: SlowQueries
        expr: histogram_quantile(0.95, akig_db_query_duration_ms) > 500
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is above 500ms"

      # ============================================
      # ðŸ”´ Cache Alerts
      # ============================================
      - alert: LowCacheHitRate
        expr: rate(akig_cache_hits_total[5m]) / (rate(akig_cache_hits_total[5m]) + rate(akig_cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 50%"

      # ============================================
      # ðŸ” Security Alerts
      # ============================================
      - alert: BruteForceAttackDetected
        expr: rate(akig_auth_attempts_total{status="failed"}[5m]) > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Possible brute force attack detected"
          description: "More than 10 failed login attempts per second"

      - alert: RateLimitExceeded
        expr: rate(akig_rate_limit_exceeded_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit exceeded"
          description: "Multiple requests exceeding rate limit"

      # ============================================
      # ðŸ“Š Business Metrics Alerts
      # ============================================
      - alert: PaymentProcessingFailure
        expr: rate(akig_payments_processed_total{status="failed"}[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Payment processing failures detected"
          description: "Payment failure rate is above 1%"

      # ============================================
      # ðŸ–¥ï¸ Infrastructure Alerts
      # ============================================
      - alert: HighCPUUsage
        expr: node_cpu_seconds_total > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80%"

      - alert: HighMemoryUsage
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Less than 20% memory available"

      - alert: DiskSpaceRunningOut
        expr: node_filesystem_avail_bytes / node_filesystem_size_bytes < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space running out"
          description: "Less than 10% disk space available"

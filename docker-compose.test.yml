version: '3.8'

services:
  postgres-test:
    image: timescale/timescaledb:latest-pg15
    container_name: solvency-postgres-test
    environment:
      POSTGRES_DB: solvency_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U testuser" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: solvency-redis-test
    ports:
      - "6380:6379"
    command: redis-server --requirepass testpass
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-test-data:

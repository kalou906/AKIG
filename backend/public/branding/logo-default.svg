<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond blanc -->
  <rect width="200" height="200" fill="#FFFFFF"/>
  
  <!-- Cercle externe - Bleu foncé -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#001F3F" stroke-width="3"/>
  
  <!-- Bandes verticales - Drapeaux guinéen inspiration -->
  <rect x="30" y="60" width="15" height="80" fill="#0056B3" rx="3"/>
  <rect x="92.5" y="60" width="15" height="80" fill="#FFFFFF" stroke="#0056B3" stroke-width="1" rx="3"/>
  <rect x="155" y="60" width="15" height="80" fill="#CC0000" rx="3"/>
  
  <!-- Maison/Propriété en centre -->
  <g transform="translate(100, 100)">
    <!-- Toit - Rouge -->
    <polygon points="0,-30 -25,-5 25,-5" fill="#CC0000"/>
    
    <!-- Murs - Blanc avec bordure bleu -->
    <rect x="-20" y="-5" width="40" height="35" fill="#FFFFFF" stroke="#001F3F" stroke-width="2"/>
    
    <!-- Porte - Bleu -->
    <rect x="-8" y="10" width="16" height="20" fill="#0056B3"/>
    <circle cx="-3" cy="20" r="2" fill="undefined"/>
    
    <!-- Fenêtre gauche - Bleu -->
    <rect x="-16" y="2" width="10" height="10" fill="#4DAAFF"/>
    <line x1="-11" y1="2" x2="-11" y2="12" stroke="#001F3F" stroke-width="0.5"/>
    <line x1="-16" y1="7" x2="-6" y2="7" stroke="#001F3F" stroke-width="0.5"/>
    
    <!-- Fenêtre droite - Bleu -->
    <rect x="6" y="2" width="10" height="10" fill="#4DAAFF"/>
    <line x1="11" y1="2" x2="11" y2="12" stroke="#001F3F" stroke-width="0.5"/>
    <line x1="6" y1="7" x2="16" y2="7" stroke="#001F3F" stroke-width="0.5"/>
  </g>
  
  <!-- Texte "AKIG" en bas -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#001F3F">AKIG</text>
  
  <!-- Texte "Agence Immobilière" en très petit -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#CC0000">Agence Immobilière</text>
</svg>
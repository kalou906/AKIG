# ============================================================
# üöÄ NGINX Configuration - AKIG Immobilier Premium
# Reverse Proxy, SSL Termination, Load Balancing
# ============================================================

# Upstream d√©finitions
upstream api_backend {
    server api:4000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend_web {
    server web:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# Connection settings
upstream_read_timeout=60s;
upstream_connect_timeout=10s;

# ============================================================
# HTTP - Redirection vers HTTPS
# ============================================================
server {
    listen 80;
    server_name _;
    client_max_body_size 100m;

    # Health check endpoint (sans SSL requis)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirection HTTP ‚Üí HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================
# HTTPS - Production Server
# ============================================================
server {
    listen 443 ssl http2;
    server_name _;

    # ============================================================
    # üîê SSL Configuration
    # ============================================================
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # SSL Security Headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================================
    # üìã Security Headers
    # ============================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # CORS Headers (adapt√© pour frontend local)
    add_header Access-Control-Allow-Origin "http://localhost:3000" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Range, X-Total-Count" always;

    # ============================================================
    # üìä Logging
    # ============================================================
    access_log /var/log/nginx/access.log combined buffer=32k;
    error_log /var/log/nginx/error.log warn;

    # Client settings
    client_max_body_size 100m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;

    # ============================================================
    # üîå API Routes (/api/*)
    # ============================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        # Proxy settings
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache control
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    # ============================================================
    # üñ•Ô∏è  Frontend Routes (SPA)
    # ============================================================
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=100 nodelay;

        # Proxy to React frontend
        proxy_pass http://frontend_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # SPA routing - serve index.html for 404s
        error_page 404 =200 /index.html;
    }

    # ============================================================
    # üìÑ Static Assets (optimized caching)
    # ============================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_web;
        
        # Long cache for versioned assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag $request_uri;
    }

    # ============================================================
    # üîç Special Endpoints
    # ============================================================

    # Swagger/OpenAPI Docs
    location /api/docs {
        proxy_pass http://api_backend;
        access_log on;
    }

    # Prometheus metrics (internal only)
    location /metrics {
        proxy_pass http://api_backend;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================================
    # üö´ Deny sensitive paths
    # ============================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.well-known/ {
        allow all;
    }

    # Deny admin/sensitive paths
    location ~ ^/(admin|api/admin|private) {
        deny all;
    }
}

# ============================================================
# üìä Default Server (catch-all)
# ============================================================
server {
    listen 80 default_server;
    listen 443 ssl default_server http2;
    server_name _;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    location / {
        return 444; # Close connection
    }
}
